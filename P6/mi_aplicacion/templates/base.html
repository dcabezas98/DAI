<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet">

    <meta charset="utf-8">

    <!-- favicon -->
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'ccorp-logo.png' %}"/>
    
    <title>Práctica 6</title>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
<a class="navbar-brand" href="/libros">
  {% load static %}
  <img src="{% static 'ccorp-logo.png' %}" width="48px" height="48px"> Práctica 6</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarCollapse">
  <ul class="navbar-nav mr-auto"> <!-- mr-auto para dejar todo el margen disponible a la derecha -->
    
    <li class="nav-item active mr-1" id="navb-item">
      <a class="nav-link" href="/libros">Libros</a>
  </li>
  <li class="nav-item active mr-1" id="navb-item">
    <a class="nav-link" href="/autores">Autores</a>
</li>
<li class="nav-item active mr-1" id="navb-item">
  <a class="nav-link" href="/prestamos">Prestamos</a>
</li>
</ul>
</div>
    </nav>
  </header>

  <h1>Biblioteca</h1>

    {% block title %}{% endblock %}

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Sicky footer -->
  <footer class="footer">
    <div class="container">
<span class="text-muted">David Cabezas Berrido</span>
    </div>
  </footer>
</body>
</html>
