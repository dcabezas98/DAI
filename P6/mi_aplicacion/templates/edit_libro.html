{% extends 'base.html' %}

{% block title %}<h2>Modificar libro</h2>{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" action="/edit_libro/{{pk}}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
