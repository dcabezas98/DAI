{% extends 'basic.html' %}

{% block title %}<h2>Listado de Libros</h2>{% endblock %}

{% block content %}
<strong>Mostrando: {{n}}</strong>
<div class="row mt-2" id="header">
    <div class="col">Título</div>
    <div class="col">Autor/es</div>
    <div class="col">Portada</div>
    <div class="col"></div>
</div>
{% for libro in lista %}
<div class="row" id="instance">
  <div class="col">{{libro.titulo}}</div>
  <div class="col">TODO: AUTORES</div>
  <div class="col"><img src="{{libro.portada}}" width="60" height="100"></img></div>
  <div class="col">
    <a class="btn btn-primary" href="edit_libro/{{ libro.id }}">Editar</a> | 
    <a class="btn btn-danger" href="delete_libro/{{ libro.id }}" onClick="return confirm('¿Seguro que quieres borrar {{libro.titulo}}?');">Borrar</a>
    </div>
</div>
{% endfor %}
{% endblock %}
