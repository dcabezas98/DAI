{% extends 'base.html' %}

{% block title %}<h2>Añadir un nuevo libro</h2>{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" action="/add_libro/" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Añadir</button>
</form>
{% endblock %}
